<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
</head>
<body>
<script>
    let Apple = function(weight){
        this.weight = weight
        this.getWeightApple = function () {
            return this.weight
        }
        this.decrease = function () {
            if (this.weight > 0){
                this.weight--
            }
        }
    }

    let Human = function () {
        this.setApple = function (apple) {
            this.apple = apple
        }
        this.getApple = function () {
            return this.apple.getWeightApple()
        }

        this.checkApple = function () {
            if (this.getApple() <= 0){
                return false
            }
            return true
        }

        this.eat = function () {
            if(this.checkApple() == false){
                console.log( " đã cắn hết táo")
            }else{
                this.apple.decrease()
                console.log( " đã cắn 1 miếng táo còn " + this.getApple() + " miếng")
            }
        }


    }

    let apple = new Apple(10)
    let human = new Human()
    human.setApple(apple)
    human.eat()
    human.eat()
    human.eat()
    human.eat()
    human.eat()
    human.eat()
</script>
</body>
</html>
